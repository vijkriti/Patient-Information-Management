
<div class="container">
<h2>Create Availability</h2>
<p>Selected Date: {{ formData.date | date }}</p>
<form (ngSubmit)="onSubmit()" class="availability-form">
  <div class="form-row">
    <div class="form-group">
      <label>Availability Type</label>
      <select [(ngModel)]="formData.availabilityType" name="availabilityType" required>
        <option *ngFor="let type of availabilityTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Start Time</label>
      <input type="datetime-local" [(ngModel)]="formData.startTime" name="startTime" required>
    </div>

    <div class="form-group">
      <label>End Time</label>
      <input type="datetime-local" [(ngModel)]="formData.endTime" name="endTime" required>
    </div>

    <div class="form-group">
      <label>Recurrence Pattern</label>
      <select [(ngModel)]="formData.recurrencePattern" name="recurrencePattern" required>
        <option *ngFor="let pattern of recurrencePatterns" [value]="pattern">{{ pattern }}</option>
      </select>
    </div>
  </div>

  <div class="button-container">
    <button type="submit">Save</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
</div>
